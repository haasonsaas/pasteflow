# Pasteflow default rules. Copy to ~/.config/pasteflow/config.toml to customize.

[hotkey]
combo = "Cmd+Shift+V"
# apps = { "Slack" = "Cmd+Shift+P", "Terminal" = "Cmd+Shift+K" }

[ui]
suggestions = 3

[[rules]]
id = "json_prettify"
name = "JSON Prettify"
description = "Pretty-print JSON with stable indentation."
pinned = false
transform = "json_prettify"
auto_accept = false
[rules.match]
content_types = ["json"]

[[rules]]
id = "json_minify"
name = "JSON Minify"
description = "Minify JSON into a single line."
pinned = false
transform = "json_minify"
auto_accept = false
[rules.match]
content_types = ["json"]

[[rules]]
id = "json_to_yaml"
name = "JSON → YAML"
description = "Convert JSON to YAML."
pinned = false
transform = "json_to_yaml"
auto_accept = false
[rules.match]
content_types = ["json"]

[[rules]]
id = "yaml_to_json"
name = "YAML → JSON"
description = "Convert YAML to pretty JSON."
pinned = false
transform = "yaml_to_json"
auto_accept = false
[rules.match]
content_types = ["yaml"]

[[rules]]
id = "strip_formatting"
name = "Paste as Plain Text"
description = "Strip formatting and normalize whitespace."
pinned = false
transform = "strip_formatting"
auto_accept = false
[rules.match]
content_types = ["text", "list", "json", "yaml"]

[[rules]]
id = "bullet_normalize"
name = "Normalize Bullet List"
description = "Normalize bullet markers and indentation."
pinned = false
transform = "bullet_normalize"
auto_accept = false
[rules.match]
content_types = ["list"]

[[rules]]
id = "timestamp_normalize"
name = "Normalize Timestamp"
description = "Normalize timestamps (epoch ↔ ISO-8601)."
pinned = false
transform = "timestamp_normalize"
auto_accept = false
[rules.match]
content_types = ["timestamp"]
